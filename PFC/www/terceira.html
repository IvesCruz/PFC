<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
   
   <!-- Materializecss-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link type="text/css" rel="stylesheet" href="css/index.css"/>
    <title>CálculoDeCargaTérmica</title>
</head>
<body style="background: #e3f2fd">
    

    <div class="row">
        <header class="col s12">
            <img class="responsive-img" src="imagens/logo.png">
        </header>

        <form class="col s12" action="result.html" method="post" name="dados" onSubmit="return validacao();">
            <h5> Condições de Armazenamento e Manuseio </h5>

            <div class="row">
                <div class="input-field col s12">
                    <input id="NumPessoas" name="tx_NumPessoas" type="text" class="validate">
                    <label for="NumPessoas">Número de Pessoas</label>
                </div>
            </div>
        
            <div class="row">
                <div class="input-field col s12">
                    <input id="TempPermPessoas" name="tx_TempPermPessoas" type="text" class="validate">
                    <label for="TempPermPessoas">Tempo de Permanência das Pessoas</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="PotIlumina" name="tx_PotIlumina" type="text" class="validate">
                    <label for="PotIlumina">Potência de Iluminação</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="TempIlumina" name="tx_TempIlumina" type="text" class="validate">
                    <label for="TempIlumina">Tempo de Iluminação</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="PotMotores" name="tx_PotMotores" type="text" class="validate">
                    <label for="PotMotores">Potência de Motores(exceto dos evaporadores)</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="TempOpeMotores" name="tx_TempOpeMotores" type="text" class="validate">
                    <label for="TempOpeMotores">Tempo de Operação dos Motores</label>
                </div>
            </div>   

            <div class="row">
                <div class="input-field col s12">
                    <input id="FatSeguranca" name="tx_FatSeguranca" type="text" class="validate">
                    <label for="FatSeguranca">Fator de Segurança</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="TempOpeCompre" name="tx_TempOpeCompre" type="text" class="validate">
                    <label for="TempOpeCompre">Tempo de Operação do Compressor</label>
                </div>
            </div>

            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Selecione</option>
                    <option value="1">32</option>
                    <option value="2">35</option>
                    <option value="3">43</option>
                </select>
                <label>Fluido Refrigerante</label>
            </div>

            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Selecione</option>
                    <option value="1">6</option>
                    <option value="2">8</option>
                    <option value="3">10</option>
                    <option value="3">Outros</option>
                </select>
                <label>Diferencial de Temperatura de Evaporação</label>
            </div>

            <div class="input-field col sm 12">
                <a class="waves-effect waves-light btn" href="segunda.html">VOLTAR</a>
            </div>

            <div class="input-field col sm 12">
                <input class="waves-effect waves-light btn" type="submit" name="submit" value="AVANÇAR">
            </div>
        </form>

<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<!-- SELECT -->
<script>
    $(document).ready(function() {
    $('select').material_select();
  });
</script>
</body>
</html>
