<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
   
   <!-- Materializecss-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link type="text/css" rel="stylesheet" href="css/index.css"/>
    <title>CálculoDeCargaTérmica</title>
</head>
<body style="background: #e3f2fd">
    

    <div class="row">
        <header class="col s12">
            <img class="responsive-img" src="imagens/logo.png">
        </header>

        <form class="col s12" action="terceira.html" method="post" name="dados" onSubmit="return validacao();">
            <h5> Características do produto a ser armazenado </h5>
            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Produto</option>
                    <option value="1">Abacaxi</option>
                </select>
                <label>Produto</label>
            </div>
        
            <div class="row">
                <div class="input-field col s12">
                    <label for="volume">Densidade de Armazenamento</label>
                </div>
                <div class="input-field col s12">
                    <input disabled id="DensidadeDeArmazenamento" type="text" class="validate">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label for="volume">Temperatura de Congelamento do Produto</label>
                </div>
                <div class="input-field col s12">
                    <input disabled id="TemperaturaDeCongelamento" type="text" class="validate">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label for="volume">Calor Específico do Produto não Congelado</label>
                </div>
                <div class="input-field col s12">
                    <input disabled id="CalorEspeNaoConge" type="text" class="validate">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label for="volume">Calor Específico do Produto Congelado</label>
                </div>
                <div class="input-field col s12">
                    <input disabled id="CalorEspeConge" type="text" class="validate">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label for="volume">Calor Latente de Congelamento</label>
                </div>
                <div class="input-field col s12">
                    <input disabled id="CalorLatConge" type="text" class="validate">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label for="volume">Calor de Respiração</label>
                </div>
                <div class="input-field col s12">
                    <input disabled id="CarlorRespiracao" type="text" class="validate">
                </div>
            </div>   

            <div class="row">
                <div class="input-field col s12">
                    <input id="MassaTotalArma" name="tx_MassaTotalArma" type="text" class="validate">
                    <label for="MassaTotalArma">Massa Total de Produto Armazenado</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="MassaProdMov" name="tx_MassaProdMov" type="text" class="validate">
                    <label for="MassaProdMov">Massa de Produto em Movimento</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="TempResfCongProd" name="tx_TempResfCongProd" type="text" class="validate">
                    <label class="input-field col s12" for="TempResfCongProd">Tempo de Resfriamento e/ou Congelamento do Produto</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="TempEntrada" name="tx_TempEntrada" type="text" class="validate">
                    <label for="TempEntrada">Temperatura de Entrada do Produto</label>
                </div>
            </div>

            <div class="input-field col sm 12">
                <a class="waves-effect waves-light btn" href="index.html">VOLTAR</a>
            </div>

            <div class="input-field col sm 12">
                <input class="waves-effect waves-light btn" type="submit" name="submit" value="AVANÇAR">
            </div>
        </form>

<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<!-- SELECT -->
<script>
    $(document).ready(function() {
    $('select').material_select();
  });
</script>
</body>
</html>
