<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
   
   <!-- Materializecss-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link type="text/css" rel="stylesheet" href="css/index.css"/>
    <title>CálculoDeCargaTérmica</title>
</head>
<body style="background: #e3f2fd">
    

    <div class="row">
        <header class="col s12">
            <img class="responsive-img" src="imagens/logo.png">
        </header>

        <form class="col s12">
            <h5> Características do local de armazenagem </h5>
            <div class="row">
                <div class="input-field col s12">
                    <input id="NomeCli" type="text" class="validate">
                    <label for="Nome_Cli">Nome do Cliente</label>
                </div>
            </div>
        
            <div class="row">
                <div class="input-field col s12">
                    <input id="Obra" type="text" class="validate">
                    <label for="Obra">Obra</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="Comprimento" type="text" class="validate">
                    <label for="Comprimento">Comprimento</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="Largura" type="text" class="validate">
                    <label for="Largura">Largura</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="Altura" type="text" class="validate">
                    <label for="Altura">Altura</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label for="volume">Volume</label>
                </div>
                <div class="input-field col s12">
                    <input disabled id="volume" type="text" class="validate">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label for="areaDoPiso">Área do Piso</label>
                </div>
                <div class="input-field col s12">
                    <input disabled id="areaDoPiso" type="text" class="validate">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="TempInterna" type="text" class="validate">
                    <label for="TempInterna">Temperatura Interna</label>
                </div>
            </div>

            <div class="input-field col s12">
                <select class="icons">
                    <option value="" disabled selected>Escolha sua Opção</option>
                    <option value="" data-icon="imagens/isopor1.jpg" class="circle">Poliestireno / Isopor</option>
                    <option value="" data-icon="imagens/poliuretano.png" class="circle">Poliuretano</option>
                    <option value="" data-icon="imagens/Icon_outros.png" class="circle">Outros</option>
                </select>
                <label>Selecione uma Opção</label>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label for="areaDoPiso">Condutividade Térmica</label>
                </div>
                <div class="input-field col s12">
                    <input disabled id="CondutividadeTérmica" type="text" class="validate">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="EspessuraIsolamento" type="text" class="validate">
                    <label for="EspessuraIsolamento">Espessura do Isolamento</label>
                </div>
            </div>

            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Temperatura Externa</option>
                    <option value="1">32</option>
                    <option value="2">35</option>
                    <option value="3">43</option>
                </select>
                <label>Temperatura Externa</label>
            </div>

            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Frequência</option>
                    <option value="1">50</option>
                    <option value="2">60</option>
                </select>
                <label>Frequência</label>
            </div>

            <div class="input-field col sm 12">
                <a class="waves-effect waves-light btn" href="segunda.html">AVANÇAR</a>
            </div>
        </form>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<!-- SELECT -->
<script>
    $(document).ready(function() {
    $('select').material_select();
  });
</script>
</body>
</html>
